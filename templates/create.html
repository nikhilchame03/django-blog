<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
  background: #0f172a;
  padding: 20px;
}

/* HEADER THEME SAME AS YOUR BLOG */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: linear-gradient(135deg, #0f172a, #1f2937);
  padding: 16px 24px;
  border-radius: 16px;
  box-shadow: 0 18px 45px rgba(0, 0, 0, 0.45);
  margin-bottom: 30px;
  color: #f9fafb;
}

.header h2 {
  margin: 0;
  font-size: 32px;
  font-weight: 700;
}

.header button {
  padding: 10px 16px;
  background: #4f46e5;
  color: white;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  font-weight: 600;
  transition: 0.2s;
}

.header button:hover {
  background: #4338ca;
  box-shadow: 0 8px 20px rgba(79, 70, 229, 0.45);
}

/* FORM STYLING (MATCHES BLOG THEME) */
.form-card {
  background: #f9fafb;
  padding: 28px;
  border-radius: 16px;
  box-shadow: 0 10px 30px rgba(15, 23, 42, 0.35);
  border: 1px solid rgba(148, 163, 184, 0.4);
  max-width: 700px;
  margin: 0 auto;
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.form-card label {
  font-size: 16px;
  font-weight: 600;
  color: #0f172a;
}

.form-card input,
.form-card textarea {
  padding: 12px 14px;
  border-radius: 10px;
  border: 1px solid #cbd5e1;
  font-size: 15px;
  outline: none;
  transition: all 0.25s ease;
  background: white;
  color: #1e293b;
}

.form-card textarea {
  min-height: 150px;
  resize: vertical;
}

/* Focus Effect */
.form-card input:focus,
.form-card textarea:focus {
  border-color: #6366f1;
  box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.35);
}

/* Submit Button */
.form-card button {
  padding: 12px;
  background: linear-gradient(135deg, #6366f1, #ec4899);
  color: white;
  border: none;
  border-radius: 12px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: 0.2s ease;
}

.form-card button:hover {
  transform: translateY(-3px);
  box-shadow: 0 12px 25px rgba(99, 102, 241, 0.45);
}

.home-btn {
  padding: 10px 16px;
  background: #4f46e5;
  color: white;
  border-radius: 10px;
  font-weight: 600;
  text-decoration: none;
  cursor: pointer;
  transition: 0.2s;
}

.home-btn:hover {
  background: #4338ca;
  box-shadow: 0 8px 20px rgba(79, 70, 229, 0.45);
}

</style>

</head>
<body>

<div class="header">
  <h2>Nikhil's Blog.</h2>
  

    <a href="{% url 'index' %}" class="home-btn">HOME</a>
  </a>
</div>

<form method="POST" action="" class="form-card">
    {% csrf_token %}
    
    <label>Title:</label>
    <input type="text" name="title"  value="{{ title }}" placeholder="Title">

    <label>Body:</label>
    <textarea name="body" placeholder="Body">{{ body }}</textarea>

    <button type="submit">Create Post</button>
</form>

</body>
</html>

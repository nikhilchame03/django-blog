<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* { box-sizing:border-box; margin:0; padding:0; }

body {
  font-family:-apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
  padding:20px;
  
}

.navbar {
  display:flex;
  align-items:center;
  background:#496bdb;
  width:100%;
  padding:16px 24px;
  border-radius:16px;
  box-shadow:0 18px 45px rgba(0,0,0,0.45);
  justify-content:center;
}

.navbar h1 {
  color:white;
  font-size:28px;
  font-weight:700;
}

.form-card {
  max-width:380px;
  margin:60px auto;
  background:#f9fafb;
  padding:24px;
  border-radius:16px;
  box-shadow:0 10px 30px rgba(15,23,42,0.5);
  border:1px solid rgba(148,163,184,0.3);
}

.form-card h2 {
  text-align:center;
  font-size:24px;
  font-weight:700;
  margin-bottom:18px;
  color:#0f172a;
}

.form-card input {
  width:100%;
  padding:12px;
  margin-bottom:12px;
  border:1px solid #cbd5e1;
  border-radius:8px;
  font-size:15px;
}

.form-card button {
  width:100%;
  background:#284994;
  color:white;
  padding:12px;
  border:none;
  border-radius:8px;
  font-weight:600;
  font-size:16px;
  cursor:pointer;
  margin-top:6px;
}

.error-msg {
  text-align:center;
  color:red;
  font-size:14px;
  margin-top:12px;
  font-weight:500;
}
</style>
</head>

<body>



<div class="form-card">
  <h2>Create Your Account</h2>

  <form method="POST" action="">
    {% csrf_token %}
    {{ form }}
    <button type="submit">Submit</button>
  </form>

  {% if form.errors %}
    <p class="error-msg">Please correct the errors above</p>
  {% endif %}
</div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
  padding: 20px;
  background: #0f172a;
}

.row {
  max-width: 900px;
  margin: 0 auto;
}

.header {
  padding: 16px 24px;
  font-size: 32px;
  text-align: center;
  background: linear-gradient(135deg, #0f172a, #1f2937);
  color: #f9fafb;
  border-radius: 16px;
  box-shadow: 0 18px 45px rgba(0, 0, 0, 0.45);
  letter-spacing: 1px;
}

.leftcolumn {   
  float: left;
  width: 100%;
  margin-top: 24px;
}

.card {
   background-color: #f9fafb;
   padding: 28px 30px;
   margin-top: 20px;
   border-radius: 16px;
   box-shadow: 0 10px 30px rgba(15, 23, 42, 0.35);
   border: 1px solid rgba(148, 163, 184, 0.4);
   position: relative;
   overflow: hidden;
}

/* Accent side strip */
.card::before {
  content: "";
  position: absolute;
  left: 0;
  top: 0;
  height: 100%;
  width: 5px;
  background: linear-gradient(180deg, #6366f1, #ec4899);
  opacity: 0.85;
}

/* Title */
.card h2 {
  margin-bottom: 6px;
  font-size: 28px;
  color: #0f172a;
  font-weight: 800;
}

/* Date */
.card h5 {
  margin-bottom: 18px;
  font-size: 14px;
  font-weight: 600;
  color: #6b7280;
}

/* Content */
.card p {
  font-size: 18px;
  line-height: 1.75;
  color: #1e293b;
  white-space: pre-wrap;
}

/* Back button */
.back-button {
  display: inline-block;
  margin-top: 26px;
  padding: 10px 16px;
  background: #4f46e5;
  color: white;
  border-radius: 10px;
  text-decoration: none;
  font-weight: 600;
  font-size: 15px;
  transition: 0.2s;
}

.back-button:hover {
  background: #3b31dd;
  box-shadow: 0 8px 20px rgba(79, 70, 229, 0.45);
}

/* Clearfix */
.row:after {
  content: "";
  display: table;
  clear: both;
}

@media screen and (max-width: 800px) {
  body {
    padding: 12px;
  }

  .header {
    font-size: 26px;
    padding: 12px 16px;
  }

  .card {
    padding: 20px 22px;
  }

  .card h2 {
    font-size: 22px;
  }

  .card p {
    font-size: 16px;
  }

  .back-button {
    font-size: 14px;
  }
}
</style>
</head>
<body>

<div class="header">
  <h2>Nikhil's Blog.</h2>
</div>

<div class="row">
  <div class="leftcolumn">
    <div class="card">
      <h2>{{posts_detail.title}}</h2>
      <h5>{{posts_detail.created_at}}</h5>
      <p>{{posts_detail.body}}</p>
    </div>

    <!-- Back to posts -->
    <a href="/" class="back-button">‚Üê Back to all posts</a>
  </div>
</div>

</body>
</html>

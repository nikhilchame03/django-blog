<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
  padding: 20px;
  background: #0f172a;
}

/* Centered content wrapper */
.row {
  max-width: 900px;
  margin: 0 auto;
}

/* Header / Navbar-style banner */
.header {
  padding: 16px 24px;
  font-size: 32px;
  text-align: center;
  background: linear-gradient(135deg, #284994, #6482ad);
  color: #f9fafb;
  border-radius: 16px;
  box-shadow: 0 18px 45px rgba(0, 0, 0, 0.45);
  letter-spacing: 1px;
}

/* Subtle accent under the title */
.header h2 {
  margin: 0;
  font-weight: 700;
}

/* Column */
.leftcolumn {   
  float: left;
  width: 100%;
  margin-top: 24px;
}

/* Blog card */
.card {
   background-color: #f9fafb;
   padding: 20px 22px;
   margin-top: 20px;
   border-radius: 16px;
   box-shadow: 0 10px 30px rgba(15, 23, 42, 0.35);
   border: 1px solid rgba(148, 163, 184, 0.4);
   transition: 
     transform 0.18s ease-out,
     box-shadow 0.18s ease-out,
     border-color 0.18s ease-out,
     background-color 0.18s ease-out;
   position: relative;
   overflow: hidden;
}

/* Accent strip on left */
.card::before {
  content: "";
  position: absolute;
  left: 0;
  top: 0;
  height: 100%;
  width: 4px;
  background: linear-gradient(180deg, #6366f1, #ec4899);
  opacity: 0.85;
}

/* Hover effect for card */
.card:hover {
   transform: translateY(-6px);
   box-shadow: 0 18px 45px rgba(15, 23, 42, 0.55);
   border-color: rgba(99, 102, 241, 0.8);
   background-color: #ffffff;
}

/* Make whole card clickable and nice */
.card a {
   display: block;
   text-decoration: none !important;
   color: inherit !important;
}

/* Title styling */
.card h2 {
  margin-bottom: 6px;
  font-size: 22px;
  color: #0f172a;
  font-weight: 700;
  letter-spacing: 0.3px;
}

/* Date / meta */
.card h5 {
  margin-bottom: 14px;
  font-size: 13px;
  font-weight: 500;
  color: #6b7280;
}

/* Body / excerpt */
.card p {
  font-size: 15px;
  line-height: 1.6;
  color: #374151;
}

/* Hover text color changes */
.card:hover h2 {
  color: #4f46e5;
}

.card:hover h5 {
  color: #6d28d9;
}

/* Clearfix */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Responsive */
@media screen and (max-width: 800px) {
  body {
    padding: 12px;
  }

  .header {
    font-size: 26px;
    padding: 12px 16px;
  }

  .leftcolumn {   
    width: 100%;
    padding: 0;
  }

  .card {
    padding: 16px 18px;
    border-radius: 14px;
  }

  .card h2 {
    font-size: 19px;
  }
}
</style>
{% load static %}
<script src="{% static 'posts/render.js' %}"></script>

</head>

<body>

<div style="display:flex; align-items:center; background:#496bdb; width:100%; padding:16px 24px; border-radius:16px; box-shadow:0 18px 45px rgba(0,0,0,0.45);">
  
  <!-- Center Title -->
  <h1 style="margin:0; flex:1; text-align:center; color:white;">
    Nikhil's Blog.
  </h1>

   <!-- Right Side -->

  <div style="display:flex; align-items:center; gap:14px;">
    {% if user.is_authenticated %}
      <span style="color:white; font-weight:600;">
        Hi, {{ user.username }}
      </span>

      <form method="POST" action="{%url 'logout'%}">
        {% csrf_token %}
        <button type="submit" style="padding:10px 16px; border:none; border-radius:8px; font-weight:600; cursor:pointer;">LOGOUT</button>
      </form>
      {%else%}
      <a href="{% url 'login' %}">
        <button style="padding:10px 16px; border:none; border-radius:8px; font-weight:600; cursor:pointer;">Login</button>
      </a>
      {%endif%}




  </div>


  <a href="/create"  style="margin-left:14px;">
    <button style="padding:10px 16px; border:none; border-radius:8px; font-weight:600; cursor:pointer;">
      CREATE
    </button>
  </a>

</div>

<form method="GET" action="" style="margin:20px 0; display:flex; gap:10px;">
  <input
    type="text"
    name="search"
    placeholder="Search by title..."
    value="{{ request.GET.search }}"
    style="flex:1; padding:10px; border-radius:8px; border:none;"
  >
  <button
    type="submit"
    style="padding:10px 16px; border:none; border-radius:8px; font-weight:600; cursor:pointer;"
  >
    Search
  </button>
</form>




<div class="row">
  <div class="leftcolumn">
    
      <div id="posts"></div>

      
    
      
    
  </div>
</div>

</body>
</html>
